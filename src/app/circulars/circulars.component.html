<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Circulars">
            <div #row1 class="col-12 md:col-12 lg:col-12">
                <p-accordion [multiple]="true">
                    <div *ngFor="let i of circularList">
                        <div class="col-12 md:col-12 lg:col-12">
                            <p-accordionTab header="{{i.header}}">
                                <p-table [columns]="circularCols" [value]="i.data" styleClass="p-datatable-gridlines"
                                    responsiveLayout="scroll">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns">
                                                {{col.header}}
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                                        <tr>
                                            <td *ngFor="let col of columns">
                                                {{rowData[col.field]}}
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </p-accordionTab>
                        </div>
                    </div>
                </p-accordion>
            </div>
    </p-panel>
</div>
