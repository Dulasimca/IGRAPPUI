<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Request-List">
        <div class="col-12 md:col-12 lg:col-12">
            <form #ecSearchForm="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" name="_appno" pInputText
                                    [(ngModel)]="appNum" required />
                                <label for="_appno">Application No</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="appstartDate" name="_startdate" [showIcon]="true">
                                </p-calendar>
                                <label for="_startdate">Application Start Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="appendDate" name="_enddate" [showIcon]="true">
                                </p-calendar>
                                <label for="_enddate">Application End Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="doctypeOptions" [(ngModel)]="documentType" name="_doctype">
                                </p-dropdown>
                                <label for="_doctype">Document Type</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="appstatusOptions" [(ngModel)]="appStatus" name="_appstatus">
                                </p-dropdown>
                                <label for="_appstatus">Application Status</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="paymentstatusOptions" [(ngModel)]="payStatus" name="_paystatus">
                                </p-dropdown>
                                <label for="_paystatus">Payment Status</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Search"></button>&nbsp;
                    <button pButton type="button" label="Reset"></button>
                </div>
            </form>
        </div>
    </p-panel>
</div>
