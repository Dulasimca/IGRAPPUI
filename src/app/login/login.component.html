<div class="col-12 md:col-12 lg:col-12" style="padding: 4.2rem 1rem;
background: linear-gradient(var(--blue-300), var(--purple-600));height: 90vh;">
    <div class="col-12 md:col-12 lg:col-12 bdr-box-light-blue" style="background: white;">
        <div class="col-12 md:col-12 lg:col-12 login-title">
            <div class="col-12 md:col-12 lg:col-12">
            Login
        </div>
        </div>
        <div class="col-12 md:col-12 lg:col-12" style="margin-top: 1.5rem;">
            <div class="grid p-fluid to-center">
                <div class="field col-10 md:col-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <span class="p-float-label">
                            <input type="text" pInputText [(ngModel)]="username" placeholder="Username">
                            <label for="float-input">Username</label>
                        </span>
                    </div>
                </div>
                <div class="col-10 md:col-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <span class="p-float-label">
                            <input type="text" pInputText [(ngModel)]="password" placeholder="Password">
                            <label for="float-input">Password</label>
                        </span>
                    </div>
                </div>
                <div class="field col-10 md:col-4 txt-end">
                    <div>
                        <label>Forget Password?</label>
                    </div>
                </div>
                <div class="col-6 md:col-6 lg:col-6 to-center">
                    <button pButton type="button" class="p-button-raised p-button-rounded" label="login"
                    (click)="onLogin()"></button>
                </div>
                <div class="col-12 md:col-12 lg:col-12 txt-center">
                    or
                </div>
                <div class="col-12 md:col-12 lg:col-12 txt-center txt-link">
                    <span>
                        Sign Up
                    </span>
                </div>
                <div class="col-12 md:col-12 lg:col-12" style="height: 25px;"></div>
            </div>
        </div>
    </div>
</div>
