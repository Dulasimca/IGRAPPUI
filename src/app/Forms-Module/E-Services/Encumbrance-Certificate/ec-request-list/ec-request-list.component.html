<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Request List">
        <div class="col-12 md:col-12 lg:col-12">
            <form #ecSearchForm="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" name="_applicationNo" pInputText [(ngModel)]="applicationNo" required />
                                <label for="_applicationNo">Application No</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="applicationStartDate" name="_applicationStartDate" [showIcon]="true">
                                </p-calendar>
                                <label for="_applicationStartDate">Application Start Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="applicationEndDate" name="_applicationStartDate" [showIcon]="true">
                                </p-calendar>
                                <label for="_applicationStartDate">Application End Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="applicationStatusOptions" [(ngModel)]="applicationStatus" name="_applicationStatus">
                                </p-dropdown>
                                <label for="_applicationStatus">Application Status</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="paymentStatusOptions" [(ngModel)]="paymentStatus" name="_paymentStatus">
                                </p-dropdown>
                                <label for="_paymentStatus">Payment Status</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div #row2 class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Search"></button>&nbsp;
                    <button pButton type="button" label="Reset"></button>
                </div>
            </form>
        </div>
    </p-panel>
</div>
