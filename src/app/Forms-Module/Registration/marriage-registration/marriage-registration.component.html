<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Search Applications">
        <div class="col-12 md:col-12 lg:col-12">
            <form #mrgeRegForm="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="mrgeTypeOptions" [(ngModel)]="mrgeType" name="_mrgetype">
                                </p-dropdown>
                                <label for="_mrgetype">Marriage type</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-dropdown [options]="mrgeDetailsOptions" [(ngModel)]="mrgeDetails"
                                    name="_mrgedetails">
                                </p-dropdown>
                                <label for="_mrgedetails">Marriage Details</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="mrgeDate" name="_mrgeDate" [showIcon]="true">
                                </p-calendar>
                                <label for="_mrgeDate">Date of Marriage</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="fromRegDate" name="_fromRegDate" [showIcon]="true">
                                </p-calendar>
                                <label for="_fromRegDate">From Date of Registration</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="toRegDate" name="_toRegDate" [showIcon]="true">
                                </p-calendar>
                                <label for="_toRegDate">To Date of Registration</label>
                            </span>
                        </div>

                    </div>
                </div>
                <div #row2 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" name="_appNo" pInputText [(ngModel)]="appNumber" required />
                                <label for="_appNo">Application Number</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="year" view="year" name="_year" dateFormat="yy"></p-calendar>
                                <label for="_year">Year</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12 to-center height-fit-to-content">
                    <button pButton type="button" label="Search"></button>
                </div>
                <div class="col-12 md:col-12 lg:col-12 to-center">
                            <button pButton type="button" label="Initiate Token"></button>&nbsp;
                            <button pButton type="button" label="Print"></button>
                </div>
            </form>
        </div>
    </p-panel>
</div>
