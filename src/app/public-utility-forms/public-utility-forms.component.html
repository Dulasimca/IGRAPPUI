<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Public Utility Forms">
        <div class="col-12 md:col-12 lg:col-12">
            <p-table [columns]="publicUtilityCols" [value]="publicUtilityData" styleClass="p-datatable-gridlines"
            responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>S.No</th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
                 
            </ng-template>
            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                <tr>
                    <td>
                            {{rowIndex+1}}
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </p-panel>
</div>
